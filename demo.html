<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row justify-content-around">
        <form class="col-lg-6 bg-light ">
            <h1 class="h3 text-center">ĐĂNG KÝ TÀI KHOẢN</h1>
            <div class="form-group row mb-2">
                <label for="hovaten" class="col-md-3 col-sm-6">Họ Và Tên</label>
                <div class="col-md-9 col-sm-6">
                    <input type="text" name="hovaten" id="hovaten" class="form-control">
                </div>
            </div>
            <div class="form-group row mb-2">
                <label for="tendangnhap" class="col-3">Tên Đăng Nhập</label>
                <div class="col-9">
                    <input type="text" id="tendangnhap" class="form-control">
                </div>

            </div>
            <div class="form-group row mb-2">
                <label for="matkhau" class="col-3">Mật khẩu</label>
                <div class="col-9">
                    <input type="text" name="" id="matkhau" class="form-control">
                </div>
            </div>
            <div class="form-group row mb-2">
                <label for="email" class="col-3">Email</label>
                <div class="col-9">
                    <input type="text" name="" id="email" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="diachi" class="col-3">Địa chỉ</label>
                <div class="col-9">
                    <input type="text" name="" id="diachi" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-3">Giới tính</label>
                <div>
                    <div class="form-check form-check-inline">
                        <label for="nam">Nam</label>
                        <input type="radio" name="gender" id="nam" value="Nam" class="form-check-input">
                    </div>
                    <div class="form-check form-check-inline">
                        <label for="nu">Nữ</label>
                        <input type="radio" name="gender" id="nu" value="Nữ" class="form-check-input">
                    </div>
                </div>
            </div>
            <button class=" btn btn-primary mt-4 col-12">Đăng ký</button>
        </form>
    </div>
</div>

</body>
</html>
